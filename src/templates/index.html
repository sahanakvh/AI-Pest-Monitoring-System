<!DOCTYPE html>
<html>
<head>
    <title>Smart AI Crop Detection</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)),
                        url("https://images.unsplash.com/photo-1501004318641-b39e6451bec6");
            background-size: cover;
            background-position: center;
            color: white;
            text-align: center;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            margin: 80px auto;
            width: 400px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.6);
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            font-size: 14px;
            color: #ddd;
        }

        input[type="file"],
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            border-radius: 6px;
            border: none;
        }

        .btn {
            margin-top: 20px;
            padding: 12px;
            width: 100%;
            border: none;
            border-radius: 6px;
            background: #2e7d32;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        .btn:hover {
            background: #1b5e20;
        }

        #preview {
            margin-top: 15px;
            max-width: 100%;
            border-radius: 10px;
        }

        #loader {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>

<body>

<div class="container">
    <h1>ðŸŒ¿ Smart AI Crop Detection</h1>
    <p>Deep Learning + Weather Intelligence Powered</p>

    <form action="/predict-ui" method="POST" enctype="multipart/form-data">

        <input type="file" name="image" id="imageInput" required>

        <img id="preview" style="display:none;" />

        <input type="text" name="city" placeholder="Enter City (e.g. Bangalore)" required>

        <button type="submit" class="btn" onclick="showLoader()">Analyze Crop</button>

        <div id="loader">
            ðŸ¤– AI is analyzing your crop...
        </div>

    </form>
</div>

<script>
document.getElementById("imageInput").onchange = function(event) {
    const preview = document.getElementById("preview");
    preview.src = URL.createObjectURL(event.target.files[0]);
    preview.style.display = "block";
};

function showLoader() {
    document.getElementById("loader").style.display = "block";
}
</script>

</body>
</html>
